<script src="jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $("#fact").click(function(){
            var n=parseInt($('#num').val());
            var f=1;
            for(i=1;i<=n;i++){
                f*=i;
            }
            var result="<h1>Factorial of "+n+" is : "+f;
            $("#result").html(result);
        })
    });
</script>


Number<input type="text" id="num" size="20">
<span id="result"></span>
<input type="button" value="Factorial" id="fact">
