<script src="jquery-3.5.1.min.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $("#square").click(function(){
            var n=parseInt($('#num').val());
            $("#result").val(n*n);
        });
        $("#cube").click(function(){
            var n=parseInt($('#num').val());
            $("#result").val(n*n*n);
        })
    });
</script>


Number<input type="text" id="num" size="20"><br>
Result<input type="text" id="result" size="20"><br>
<input type="button" value="Square" id="square"><br>
<input type="button" value="Cube" id="cube">
